<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="/wwwroot/css/styleslogin.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 550px;
            margin: 0;
        }
        
        .form-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 400px;body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            text-align: center;
        }
        
        .mensaje-exito {
            color: #000000;
            padding: 10px;
            text-align: center;
        }
        
        button {
            background-color: #000;
            color: white;
            padding: 10px;
        }
            text-align: center;
        }
        
        .form-container h2 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }
        
        .form-container input[type="text"],
        .form-container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 10px;
            font-size: 16px;
            box-sizing: border-box;
        }
        
        .form-container input[type="text"]:focus,
        .form-container input[type="password"]:focus{
            border-color: #ff0000;
            outline: none;
        }
        
        .form-container button {
            width: 100%;
            padding: 10px;
            background-color: #f84949;
            border: none;
            border-radius: 10px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }
        
        .form-container button:hover {
            background-color: #ff0202;
        }
        
        .form-container p {
            margin-top: 15px;
            font-size: 14px;
            color: #000000;
        }
        
        .form-container p a {
            color: #007bff;
            text-decoration: none;
        }
        
        .form-container p a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Iniciar Sesión</h2>
        <div id="mensajeExito" class="mensaje-exito" style="display: none;">
            Registro exitoso. ¡Bienvenido!
        </div>
        <form id="loginForm">
            <input type="text" id="email" placeholder="Correo" required>
            <input type="password" id="password" placeholder="Contraseña" required>
            <button type="submit">Ingresar</button>
        </form>
        <p>¿No tienes cuenta? <a href="register.html">Regístrate</a></p>
    </div>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.has('registro') && urlParams.get('registro') === 'exitoso') {
            document.getElementById('mensajeExito').style.display = 'block';
        }
        setTimeout(() => {
            mensajeExito.style.display = 'none';
        }, 3000);
        history.replaceState({}, document.title, window.location.pathname);
    </script>
    <script src="/wwwroot/js/auth.js"></script>
</body>
</html>
