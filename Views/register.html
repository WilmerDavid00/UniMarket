<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro</title>
    <link rel="stylesheet" href="/wwwroot/css/stylesregister.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 550px;
            margin: 10px;
        }
        
        .form-container {
            background-color: #ffffff;
            padding: 5px 30px;
            margin-top: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 420px;
            text-align: center;
        }
        
        .form-container h2 {
            margin-bottom: 20px;
            font-size: 30px;
            color: #333;
        }
        
        .form-container input[type="text"],
        .form-container input[type="int"],
        .form-container input[type="email"],
        .form-container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 14px;
            border: 1px solid #ccc;
            border-radius: 10px;
            font-size: 15px;
            box-sizing: border-box;
            transition: border-color 0.3s ease;
        }
        
        .form-container input[type="text"]:focus,
        .form-container input[type="int"]:focus,
        .form-container input[type="email"]:focus,
        .form-container input[type="password"]:focus {
            border-color: #ff0000;
            outline: none;
        }
        
        .form-container button {
            width: 100%;
            padding: 10px;
            background-color: #f84949;
            border: none;
            border-radius: 10px;
            color: #fff;
            font-size: 20px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        
        .form-container button:hover {
            background-color: #ff0000;
        }
        
        .form-container p {
            margin-top: 30px;
            font-size: 15px;
            color: #000000;
        }
        
        .form-container p a {
            color: #007bff;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        
        .form-container p a:hover {
            color: #0056b3;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Registrarse</h2>
        <form id="registerForm" method="POST" action="procesar_registro.php">
            <input type="text" name="cedula" placeholder="Cedula" required>
            <input type="text" name="nombre" placeholder="Nombre" required>
            <input type="text" name="apellido" placeholder="Apellido" required>
            <input type="text" name="carrera" placeholder="Carrera" required>
            <input type="email" name="correo" placeholder="Correo" required>
            <input type="password" name="contraseña" placeholder="Contraseña" required>
            <input type="text" name="rol" placeholder="rol" required>
            <button type="submit">Registrarse</button>
        </form>
        <p>¿Ya tienes cuenta? <a href="login.html">Inicia sesión</a></p>
    </div>
    <script src="/wwwroot/js/auth.js"></script>
</body>
</html>
